<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"
        <title>Grimsby Calculator</title>
        <!-- <meta name="viewport" content= '' -->
        <link rel="stylesheet" href="Calculator.css" type="text/css" media="screen">
    </head>
    <body>
        <div class= "calc_body" >
            <div class="result">
                <p id="result">0</p>

            </div>
            <div class="buttons">
                <button>+/-</button>
                <button>%</button>
                <button>C</button>
                <button>DEL</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
               
                <button>.</button>
                <button>0</button>
                <button class="equal">=</button>
                <button>-</button>

            </div>
        </div>
        <script src="Calculator.js"></script>
    </body>
</html>
